<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Bee</title>
  <link rel="stylesheet" href="build/css/style.css">
</head>

<body>
  <header class="container" id="top">
    <nav class="categories">
      <a href="#top">6 Letters</a>
      <a href="#top">7 Letters</a>
      <a href="#top">8 Letters</a>
      <a href="#top">9 Letters</a>
      <a href="#top">10 Letters</a>
      <a href="#top">11 Letters</a>
      <a href="#top">12 Letters</a>
    </nav>
  </header>
  <main class="container">
    <h1 id="heading"></h1>
    <div>
      <div class="grid">
        <h1 id="start">Select a category to start!</h1>
      </div>
    </div>
  </main>
  <footer>
    <div
      style="display: flex; justify-content: space-around; background-color: #fff; padding-block: 1rem; margin-top: 5rem;">
      <picture>
        <source srcset="build/img/gobierno.avif" type="image/avif">
        <source srcset="build/img/gobierno.webp" type="image/webp">
        <img loading="lazy" src="build/img/gobierno.png" alt="Gobierno" height="50px">
      </picture>
      <picture>
        <source srcset="build/img/uttn.avif" type="image/avif">
        <source srcset="build/img/uttn.webp" type="image/webp">
        <img loading="lazy" src="build/img/uttn.png" alt="UTTN" height="50px">
      </picture>
      <picture>
        <source srcset="build/img/sep.avif" type="image/avif">
        <source srcset="build/img/sep.webp" type="image/webp">
        <img loading="lazy" src="build/img/sep.png" alt="SEP" height="50px">
      </picture>
    </div>
  </footer>
  <div class="modal" id="modal">
    <div class="modal__content">
      <p class="modal__info"></p>
      <a class="modal__button" id="btnClose" href="#">Close</a>
    </div>
  </div>
  <script src="build/js/app.js"></script>
</body>

</html>
